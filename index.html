<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-family: sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh;
        }
        #chat-container {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .message {
            max-width: 85%; padding: 10px 14px; border-radius: 12px;
            line-height: 1.5; word-wrap: break-word; font-size: 15px;
        }
        .user-message {
            align-self: flex-end;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
        }
        .bot-message {
            align-self: flex-start;
            background-color: var(--tg-theme-secondary-bg-color, #f1f1f1);
        }
        #input-area {
            padding: 10px; display: flex; gap: 10px;
            border-top: 1px solid #ccc;
            background-color: var(--tg-theme-bg-color, #fff);
        }
        input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; }
        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: white; border: none; border-radius: 50%;
            width: 44px; height: 44px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message bot-message">Привет! Я Gemini. Пиши, я готов.</div>
    </div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Сообщение..." autocomplete="off">
        <button id="send-btn">➤</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            
            if (sender === 'bot' && typeof marked !== 'undefined') {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                addMessage(data.reply || data.error, 'bot');
            } catch (e) {
                addMessage('Ошибка сети: ' + e.message, 'bot');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
